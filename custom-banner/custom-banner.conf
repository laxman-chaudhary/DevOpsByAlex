# /etc/custom-banner.conf

# Toggle to completely silence banner (e.g., on prod or CI VMs)
QUIET_MODE=false

# Enable or disable JSON logging to /var/log/custom-banner.log
ENABLE_LOGGING=true

# Show Docker and systemd info (disable if Docker not installed)
SHOW_DOCKER=true

# Define your environment name (for display and logging)
ENVIRONMENT=prod
